<!-- JOB APPLICATION FORM -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
  </head>
  <body>
    <h2>Job Application</h2>
    <form>
      <label for="name">Name:</label>
      <br />
      <input type="text" id="name" name="name" />
      <br />
      <br />
      <label for="email">Email:</label>
      <br />
      <input type="text" id="email" name="email" />
      <br />
      <br />
      <label for="telephone">Telephone:</label>
      <br />
      <input type="tel" id="telephone" name="telephone" />
      <br />
      <br />
      <label for="resume">Resume:</label>
      <br />
      <input type="file" value="Choose file" id="resume" />
      <br />
      <br />
      <label for="experience">Experience Years:</label>
      <br />
      <input type="number" id="experience" name="experience" min="0" max="12" />
      <br />
      <br />
      <label for="education">Highest Education:</label>
      <br />
      <select name="education" id="education">
        <option value="post graduation">Post Graduation</option>
        <option value="graduation">Graduation</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />
      <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" id="checkbox1" name="checkbox" />
        <label for="checkbox1">HTML</label>
        <br />
        <br />
        <input type="checkbox" id="checkbox2" name="checkbox" />
        <label for="checkbox2">CSS</label>
        <br />
        <br />
        <input type="checkbox" id="checkbox3" name="checkbox" />
        <label for="checkbox3">JavaScript</label>
        <br />
        <br />
      </fieldset>
      <br />
      <fieldset>
        <label for="availability">Availability:</label>
        <br />
        <input type="radio" name="radio" id="parttime" />
        <label id="parttime">Part-Time</label>
        <br />
        <input type="radio" name="radio" id="fulltime" />
        <label id="fulltime">Full-Time</label>
      </fieldset>
      <br />
      <br />
      <label id="textarea1">About Yourself:</label>
      <br />
      <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
      <br />
      <input type="submit" value="Submit Application" />
    </form>
  </body>
</html>
